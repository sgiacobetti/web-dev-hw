<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Wayside School">
    <meta name="author" content="Sam Giacobetti">
    <meta name="laptop" content="width=1920x1080, intital scale=1.0">
    <title>Positioning</title>
    <link rel="stylesheet" href="/html/css/style.css">
  </head>
  <body>
    <canvas id="My Canvas" width="600px" height="400px" style="border:1px solid #000000;"></canvas>
<var c = document.getElementById("My Canvas");
var ctx = c.getContext("2d");

ctx.beginPath();
ctx.rect(20, 20, 600px, 400px);
ctx.fillStyle = "green";
ctx.fill();

ctx.beginPath();
ctx.rect(15, 15, 500px, 300px);
ctx.fillStyle = "blue";
ctx.fill();

ctx.beginPath();
ctx.rect(10, 10, 400px, 200px);
ctx.fillStyle = "grey";
ctx.fill();

ctx.beginPath();
ctx.rect(5, 5, 300px, 100px);
ctx.fillStyle = "yellow";
ctx.fill();/>
<h1>Artwork Title</h1>
<p>Homage to the Square: Apparition</p>
<h2>Artist</h2>
<p>Josef Albers</p>
<h3>Creation Date</h3>
<p>1959</p>
  </body>
</html>
